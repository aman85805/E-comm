<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
            <img src="https://getketchadmin.getketch.com/product/8905980899199/660/LMOS000182_1.jpg" id = "productImg">
            <div class="controls">
              <span class="btn active"></span>  
              <span class="btn"></span>  
              <span class="btn"></span>  

            </div>
        </div>
            <div class="details">
                <h1>Men Casual Shirt</h1>
                <h2>$14.00</h2>
                <h3>30% OFF</h3>
                <p>This formal shirt quality is like a branded shirt,it can wear in summer and winter season.</p>
                <form>
                    <div class="size-select">
                        <p>Size </p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                        <input type="radio" name="color" id ="red">
                        <span class="color-1"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id ="green">
                        <span class="color-2"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id ="blue">
                        <span class="color-3"></span>
                    </label>
                    <label for="black">
                        <input type="radio" name="color" id ="black">
                        <span class="color-4"></span>
                    </label>
                    </div>
                  <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number"value= "1">  
                </div>
                <button>Buy Now</button>
            </form>                
            
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
